<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Machine</title>
    <style>
      /* Basic styling for the slot machine */
      .slot-machine {
        text-align: center;
        margin: 50px auto;
        width: 300px;
        border: 2px solid black;
        padding: 20px;
        border-radius: 10px;
        background-color: #f2f2f2;
      }

      .reels {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }

      .reel {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        font-size: 2em;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
      }

      #spin-button {
        padding: 10px 20px;
        font-size: 1.2em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="slot-machine">
      <div class="reels">
        <div id="reel1" class="reel">?</div>
        <div id="reel2" class="reel">?</div>
        <div id="reel3" class="reel">?</div>
      </div>
      <button onclick="jugar()" id="spin-button">Tirar!</button>
    </div>
    <div
      id="s"
      style="
        font-size: bold;
        border: solid black 2px;
        border-radius: 5px;
        width: 20%;
        height: 40px;
        margin: auto;
        text-align: center;
      "
    >
      puntaje:
    </div>

    <div id="dine">dinero:</div>

    <button onclick="incrementar()">dinero</button>
    <script>
      let symbols = ["üçí", "üçã", "üçä", "üçâ", "üîî", "‚≠ê"];

      let a = document.getElementById("reel1");
      let b = document.getElementById("reel2");
      let c = document.getElementById("reel3");

      let v = 0;
      let d = 100;

      function incrementar() {
        d = d + 100;
        
      }

      function jugar() {
        let rdm = Math.floor(Math.random() * symbols.length);
        let abc = Math.floor(Math.random() * symbols.length);
        let bcd = Math.floor(Math.random() * symbols.length);

        a.innerHTML = symbols[rdm];
        b.innerHTML = symbols[abc];
        c.innerHTML = symbols[bcd];

        if (rdm == abc && abc == bcd) {
          v = v + 3;
          d = d + 10;
          alert("ganaste");
        } else if (rdm == abc || rdm == bcd || abc == bcd) {
          v = v + 2;
          d = d + 5;
        } else {
          v = v - 3;
          d = d - 7;
        }
        if (d <= -30) {
          alert("perdiste");
        }

        document.getElementById("s").innerHTML = "puntaje: " + v;
        document.getElementById("dine").innerHTML = "dinero: " + "$" + d;
      }
    </script>
  </body>
</html>
